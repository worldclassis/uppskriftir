            });
        }

        // Toggle function for the accordion
        function toggleAccordion(id) {
            const content = document.getElementById(id);
            const arrow = document.getElementById(`arrow-section-${id.split('-')[1]}`);
            const isOpen = content.classList.contains('open');

            // Close all open sections first (for single-open accordion)
            document.querySelectorAll('.content.open').forEach(openContent => {
                if (openContent.id !== id) {
                    openContent.classList.remove('open');
                    const otherArrow = document.getElementById(`arrow-section-${openContent.id.split('-')[1]}`);
                    if(otherArrow) otherArrow.classList.remove('rotate-180');
                }
            });

            if (isOpen) {
                content.classList.remove('open');
                arrow.classList.remove('rotate-180');
            } else {
                content.classList.add('open');
                arrow.classList.add('rotate-180');
            }
        }

        // Initialize rendering
        window.onload = renderRecipes;
    </script>
</body>
