    <style>
        :root {
            --primary: #f87171;
            --secondary: #111827;
            --background: #fafafa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--secondary);
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .scroll-mask-container {
            position: relative;
            mask-image: linear-gradient(to right, transparent, black 8%, black 92%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 8%, black 92%, transparent);
        }

        .item-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .category-tab {
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }

        .toggle-dot {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-scroll-thumb {
            height: 100%;
            width: 40%;
            background-color: var(--primary);
            border-radius: 99px;
            position: absolute;
            left: 0;
            transition: transform 0.1s ease-out;
        }

        .sort-btn {
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .sort-btn.active {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .logo-animated {
            width: 280px;
            height: 60px;
            background: linear-gradient(
                45deg, 
                #34d399, 
                #38bdf8, 
                #fb923c, 
                #ef4444, 
                #34d399  
            );
            background-size: 300% 300%;
            -webkit-mask: url("https://images.prismic.io/worldclass/aVxQ23NYClf9ozTn_WorldClass%2B_Logo_black.png?auto=format,compress") no-repeat center;
            mask: url("https://images.prismic.io/worldclass/aVxQ23NYClf9ozTn_WorldClass%2B_Logo_black.png?auto=format,compress") no-repeat center;
            -webkit-mask-size: contain;
            mask-size: contain;
            animation: logoGradientFlow 8s ease infinite;
        }

        @keyframes logoGradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #category-hero {
            background-color: #1a1a1a;
            isolation: isolate;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            overflow: hidden;
        }

        .macro-circle {
            transform-origin: center;
            transition-property: stroke-dashoffset;
            transition-timing-function: ease-in-out; 
        }

        /* Stílar fyrir screenshot mode */
        .is-sharing #modal-price-container {
            display: none !important;
        }
        .is-sharing #screenshot-footer {
            display: flex !important;
        }
    </style>
</head>

        function animateSynchronized(macros, lang) {
            const p = macros.protein || 0; 
            const c = macros.carbs || 0; 
            const f = macros.fat || 0; 
            const total = p + c + f;
            const circumference = 408.4; 
            const totalTime = 2000; 

            const cP = document.getElementById('circle-protein');
            const cC = document.getElementById('circle-carbs');
            const cF = document.getElementById('circle-fat');
            const valP = document.getElementById('val-protein');
            const valC = document.getElementById('val-carbs');
            const valF = document.getElementById('val-fat');
            const valK = document.getElementById('val-kcal-center');

            [cP, cC, cF].forEach(circle => { circle.style.strokeDashoffset = circumference; circle.style.transition = 'none'; });
            [valP, valC, valF, valK].forEach(el => el.textContent = '0' + (el.id === 'val-kcal-center' ? '' : 'g'));

            const pRatio = total > 0 ? p / total : 0;
            const cRatio = total > 0 ? c / total : 0;
            const fRatio = total > 0 ? f / total : 0;

            cP.style.transform = 'rotate(0deg)';
            cC.style.transform = `rotate(${pRatio * 360}deg)`;
            cF.style.transform = `rotate(${(pRatio + cRatio) * 360}deg)`;

            void cP.offsetWidth; 

            let startTime = null;

            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / totalTime, 1);
                const ease = progress < 0.5 ? 4 * progress * progress * progress : 1 - Math.pow(-2 * progress + 2, 3) / 2;

                valK.textContent = Math.round(ease * (macros.kcal || 0));

                const pEnd = pRatio;
                const pEase = Math.min(ease, pEnd);
                cP.style.strokeDashoffset = circumference - (pEase * circumference);
                valP.textContent = Math.round((pEase / (pEnd || 1)) * p) + 'g';

                const cStart = pRatio;
                const cEnd = pRatio + cRatio;
                if (ease > cStart) {
                    const cEase = Math.min(ease, cEnd) - cStart;
                    cC.style.strokeDashoffset = circumference - (cEase * circumference);
                    valC.textContent = Math.round((cEase / (cRatio || 1)) * c) + 'g';
                }

                const fStart = pRatio + cRatio;
                const fEnd = 1;
                if (ease > fStart) {
                    const fEase = Math.min(ease, fEnd) - fStart;
                    cF.style.strokeDashoffset = circumference - (fEase * circumference);
                    valF.textContent = Math.round((fEase / (fRatio || 1)) * f) + 'g';
                }

                if (progress === 1) {
                    valK.textContent = macros.kcal || 0;
                    valP.textContent = p + 'g';
                    valC.textContent = c + 'g';
                    valF.textContent = f + 'g';
                }

                if (progress < 1) requestAnimationFrame(step);
            }
            if (total > 0 || (macros.kcal && macros.kcal > 0)) requestAnimationFrame(step);
        }

            shareBtn.innerHTML = `<span class="text-[8px] font-black">${getLang().sharing}</span>`;
            
            try {
                const canvas = await html2canvas(captureArea, {

                    borderRadius: 32,
                    logging: false,
                    onclone: (clonedDoc) => {
                        const tag = clonedDoc.getElementById('modal-tag');

                        };

                const dataUrl = canvas.toDataURL('image/png');
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], 'worldclass-plus-menu.png', { type: 'image/png' });

                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({

                        text: getLang().tagline
                    });

            document.getElementById('modal-title').textContent = state.isIcelandic ? item.nameIs : item.nameEn;
            document.getElementById('modal-description').textContent = state.isIcelandic ? item.descriptionIs : item.descriptionEn;
            document.getElementById('label-ingredients').textContent = getLang().labelIngredients;
            document.getElementById('label-nutrition').textContent = getLang().labelNutrition;
            
            const tag = document.getElementById('modal-tag');
            tag.textContent = state.isIcelandic ? theme.is : theme.en;
            tag.style.backgroundColor = theme.color;
            document.getElementById('modal-vegan').style.display = item.isVegan ? 'inline-flex' : 'none';
            
            updateModalUI();
            
            modal.classList.replace('hidden', 'flex');
            setTimeout(() => { content.classList.replace('scale-95', 'scale-100'); content.classList.replace('opacity-0', 'opacity-100'); }, 10);
        }

        function updateModalUI() {
            const item = state.modalItem;
            const lang = getLang();
            const pContainer = document.getElementById('modal-price-container');
            const nutritionSection = document.getElementById('modal-nutrition-section');
            
            if (item.prices) {
                pContainer.innerHTML = `<div class="grid grid-cols-3 gap-2">${Object.entries(item.prices).map(([size, price]) => `<button onclick="changeSize('${size}')" class="flex flex-col items-center py-2.5 px-3 rounded-xl border transition-all ${state.selectedSize === size ? 'border-red-400 bg-red-50/50 text-red-500 font-bold' : 'border-gray-100 text-gray-400 font-medium'}"><span class="text-[8px] font-black uppercase tracking-widest mb-0.5">${lang[size]}</span><span class="text-xs">${price}</span></button>`).join('')}</div>`;
            } else { 
                pContainer.innerHTML = `<span class="text-3xl font-black text-red-500 tracking-tight">${item.price}</span>`; 
            }
            
            const mContainer = document.getElementById('modal-macros');
            const macros = item.macros ? (item.prices ? item.macros[state.selectedSize] : item.macros) : null;
            
            if (macros && (macros.kcal || macros.protein || macros.fat || macros.carbs)) {
                nutritionSection.classList.remove('hidden');
                
                const macroStyles = { 
                    protein: { bg: 'bg-red-500/5', label: lang.protein, color: 'text-red-500' }, 
                    carbs: { bg: 'bg-orange-500/5', label: lang.carbs, color: 'text-orange-500' }, 
                    fat: { bg: 'bg-sky-500/5', label: lang.fat, color: 'text-sky-600' } 
                };

                mContainer.innerHTML = Object.entries(macroStyles).map(([key, style]) => {
                    return `
                    <div class="${style.bg} px-4 py-2.5 rounded-xl flex items-center justify-between border border-gray-100/10">
                        <span class="text-[8px] font-black uppercase tracking-widest ${style.color}">${style.label}</span>
                        <span id="val-${key}" class="text-sm font-black text-gray-800">0g</span>
                    </div>`;
                }).join('');
                
                animateSynchronized(macros, lang);

            } else { 
                nutritionSection.classList.add('hidden');
                mContainer.innerHTML = ''; 
            }
        }

        function changeSize(size) { state.selectedSize = size; updateModalUI(); }
        function closeModal() { const modal = document.getElementById('item-modal'); const content = document.getElementById('modal-content'); content.classList.replace('scale-100', 'scale-95'); content.classList.replace('opacity-100', 'opacity-0'); setTimeout(() => modal.classList.replace('flex', 'hidden'), 300); }
        
        window.onload = () => { 
            checkUrlParams(); 
            render(); 
        };
    </script>
</body>
</html>
